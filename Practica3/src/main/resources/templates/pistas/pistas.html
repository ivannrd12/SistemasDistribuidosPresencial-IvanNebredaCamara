<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Pistas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2 class="text-center mb-4">Gestión de Pistas</h2>

<div class="text-end mb-3">
  <a href="/admin/pistas/nueva" class="btn btn-primary">+ Nueva Pista</a>
</div>

<table class="table table-bordered table-hover">
  <thead class="table-dark">
  <tr>
    <th>Nombre</th>
    <th>Tipo</th>
    <th>Cubierta</th>
    <th>Acciones</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="pista : ${pistas}">
    <td th:text="${pista.nombre}">Nombre</td>
    <td th:text="${pista.tipo}">Tipo</td>
    <td th:text="${pista.cubierta ? 'Sí' : 'No'}">Cubierta</td>
    <td>
      <a th:href="@{/admin/pistas/editar/{id}(id=${pista.id})}" class="btn btn-sm btn-outline-primary">Editar</a>
      <a th:href="@{/admin/pistas/eliminar/{id}(id=${pista.id})}" class="btn btn-sm btn-outline-danger"
         onclick="return confirm('¿Eliminar esta pista?')">Eliminar</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
