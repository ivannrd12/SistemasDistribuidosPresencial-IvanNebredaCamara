<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formulario Pista</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h3 class="text-center mb-4">Formulario de Pista</h3>

<form th:action="@{/admin/pistas/guardar}" th:object="${pista}" method="post" style="max-width: 500px; margin: auto;">
  <input type="hidden" th:field="*{id}" />

  <div class="mb-3">
    <label class="form-label">Nombre</label>
    <input type="text" th:field="*{nombre}" class="form-control" required />
  </div>

  <div class="mb-3">
    <label class="form-label">Tipo</label>
    <input type="text" th:field="*{tipo}" class="form-control" required />
  </div>

  <div class="form-check mb-3">
    <input type="checkbox" th:field="*{cubierta}" class="form-check-input" id="cubierta" />
    <label for="cubierta" class="form-check-label">Â¿Pista cubierta?</label>
  </div>

  <button type="submit" class="btn btn-primary">Guardar</button>
  <a href="/admin/pistas" class="btn btn-secondary">Cancelar</a>
</form>

</body>
</html>
