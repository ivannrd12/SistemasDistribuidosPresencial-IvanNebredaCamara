<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Acceso - Club de P치del</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* evita scroll */
        }

        body {
            background: url('/img/portada.jpg') no-repeat center center;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem 2rem;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.15);
            max-width: 300px;
            width: 90%;
        }

        .btn-primary-custom {
            background-color: #2962FF;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary-custom:hover {
            background-color: #95fd07;
        }
    </style>
</head>
<body>
<div class="login-container text-center">
    <h2 class="mb-4 fw-bold text-primary">Acceso</h2>

    <div th:if="${param.error}" class="alert alert-danger">Usuario o contrase침a incorrectos.</div>
    <div th:if="${param.logout}" class="alert alert-success">Has cerrado sesi칩n exitosamente.</div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3 text-start">
            <label for="username" class="form-label fw-semibold">Usuario</label>
            <input type="text" class="form-control" id="username" name="username" required autofocus>
        </div>

        <div class="mb-4 text-start">
            <label for="password" class="form-label fw-semibold">Contrase침a</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary-custom btn-lg fw-semibold">Entrar</button>
        </div>
    </form>
</div>
</body>
</html>
