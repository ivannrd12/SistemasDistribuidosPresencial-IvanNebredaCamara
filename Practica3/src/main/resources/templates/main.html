<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Club de Pádel</title>
    <!-- Bootstrap CSS (v5) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .hero {
            background-image: url('/img/bolahs-1170x658-1.jpg'); /* añadiremos esta imagen */
            height: 100vh;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 8px black;
        }
    </style>
</head>
<body class="text-center">
<div class="hero">
    <div class="text-center">
        <h1 class="display-4">Bienvenido al Club de Pádel</h1>
        <p class="lead">¡Vive la pasión del pádel como nunca antes!</p>
        <a href="/login" class="btn btn-primary btn-lg mt-3">Accede al Área de Socios</a>
    </div>
</div>

<!-- Servicios -->
<div class="container my-5">
    <div class="row text-center">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Reserva de Pistas</h5>
                    <p class="card-text">Reserva tu pista favorita en pocos clics.</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 mt-4 mt-md-0">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Clases para Todos</h5>
                    <p class="card-text">Entrena con los mejores profesionales.</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 mt-4 mt-md-0">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Torneos y Eventos</h5>
                    <p class="card-text">Participa en nuestros torneos y vive la emoción.</p>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
