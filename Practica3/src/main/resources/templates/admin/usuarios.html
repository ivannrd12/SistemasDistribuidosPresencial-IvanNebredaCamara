<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Mantenimiento de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .btn-primary {
      background-color: #2962FF;
      border-color: #2962FF;
    }
    .btn-primary:hover {
      background-color: #5D893A;
      border-color: #5D893A;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">Gestión de Usuarios</h2>

  <div class="text-end mb-3">
    <a href="/admin/usuarios/nuevo" class="btn btn-primary">+ Nuevo Usuario</a>
  </div>

  <table class="table table-hover shadow-sm bg-white rounded">
    <thead class="table-dark">
    <tr>
      <th>Nombre</th>
      <th>Username</th>
      <th>Rol</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="usuario : ${usuarios}">
      <!-- Aquí ya no usamos usuario.nombre (no existe en el modelo) -->
      <td th:text="${usuario.username}">Nombre</td>
      <td th:text="${usuario.username}">username</td>
      <td th:text="${usuario.role}">ROLE_USER</td>
      <td>
        <span th:text="${usuario.enabled ? 'Activo' : 'Inactivo'}"
              th:classappend="${usuario.enabled} ? 'text-success' : 'text-danger'">
          Estado
        </span>
      </td>
      <td>
        <a th:href="@{/admin/usuarios/editar/{id}(id=${usuario.id})}"
           class="btn btn-sm btn-outline-primary">Editar</a>
        <a th:href="@{/admin/usuarios/eliminar/{id}(id=${usuario.id})}"
           class="btn btn-sm btn-outline-danger"
           onclick="return confirm('¿Seguro que quieres eliminar este usuario?');">
          Eliminar
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
